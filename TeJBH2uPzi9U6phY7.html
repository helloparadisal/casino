}

}

}

}

.nav-links a {

}

.nav-links a:hover {

}

.slot-machine {

  padding: 2rem;

}

.reels-container {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin: 2rem 0;
  background: #000;
  padding: 2rem;
  border-radius: 10px;
  border: 2px solid var(--accent);
}

.reel {
  width: 120px;
  height: 120px;
  background: #1a1a1a;
  border: 3px solid var(--accent);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  overflow: hidden;
  position: relative;
}

.controls {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
}

.bet-controls {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.bet-amount {
  padding: 0.5rem;

  background: var(--card-bg);
  border: 2px solid var(--accent);
  color: var(--text);

  text-align: center;

button {
  padding: 0.5rem 1.5rem;

  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;

}

button:hover {

}

.spin-btn {

  color: var(--background);
  font-size: 1.2rem;
  padding: 1rem 3rem;
}

.bet-btn {

  color: var(--text);
}

.stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
  margin-top: 2rem;
  text-align: center;
}

.stat-card {
  background: var(--card-bg);
  padding: 1rem;
  border-radius: 10px;
  border: 1px solid var(--accent);
}

.stat-value {
  font-size: 1.5rem;
  color: var(--accent);
  margin-top: 0.5rem;
}

.paylines {

.paylines h3 {

.symbols-grid {

  gap: 1rem;
  margin-top: 1rem;
}

.symbol-item {
  background: var(--card-bg);
  padding: 1rem;
  border-radius: 10px;
  text-align: center;
}

.symbol-value {

}

@keyframes spin {

  100% { transform: translateY(-600px); }

</style>

  <script>
    // Create starry background
    const starsContainer = document.querySelector('.stars');
    const numStars = 200;

    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    for (let i = 0; i < numStars; i++) {
      createStar();
    }

    const symbols = ['üíé', 'üé∞', 'üçí', '7Ô∏è‚É£', '‚≠ê', 'üé≤'];
    let balance = 1.000;
    let isSpinning = false;

    function updateBalance(amount) {
      balance = parseFloat((balance + amount).toFixed(3));
      document.getElementById('balance').textContent = balance.toFixed(3) + ' ETH';
    }

    function increaseBet() {
      const betInput = document.getElementById('bet-amount');
      betInput.value = parseFloat((parseFloat(betInput.value) + 0.1).toFixed(1));
    }

    function decreaseBet() {
      const betInput = document.getElementById('bet-amount');
      if (parseFloat(betInput.value) > 0.1) {
        betInput.value = parseFloat((parseFloat(betInput.value) - 0.1).toFixed(1));
      }
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function checkWin(results) {
      if (results[0] === results[1] && results[1] === results[2]) {
        const multiplier = symbols.indexOf(results[0]) === 0 ? 100 :
                          symbols.indexOf(results[0]) === 1 ? 50 :
                          symbols.indexOf(results[0]) === 2 ? 25 : 20;
        return multiplier;
      }
      return 0;
    }

    async function spin() {
      if (isSpinning) return;
      
      const betAmount = parseFloat(document.getElementById('bet-amount').value);
      if (betAmount > balance) {
        alert('Insufficient balance!');
        return;
      }

      isSpinning = true;
      updateBalance(-betAmount);

      const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
      ];

      // Start spinning animation
      reels.forEach(reel => {
        reel.innerHTML = 'üé∞';
        reel.classList.add('spinning');
      });

      // Generate results
      const results = [
        getRandomSymbol(),
        getRandomSymbol(),
        getRandomSymbol()
      ];

      // Stop spinning after delay
      setTimeout(() => {
        reels.forEach((reel, index) => {
          reel.classList.remove('spinning');
          reel.textContent = results[index];
        });

        // Check for wins
        const multiplier = checkWin(results);
        const winAmount = betAmount * multiplier;
        
        if (winAmount > 0) {
          document.getElementById('last-win').textContent = winAmount.toFixed(3) + ' ETH';
          updateBalance(winAmount);
          
          // Celebration animation could be added here
        } else {
          document.getElementById('last-win').textContent = '0.000 ETH';
        }

        isSpinning = false;
      }, 2000);
    }
